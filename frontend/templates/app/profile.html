{% extends 'index.html' %}

{% block title %}Профиль{% endblock %}

{% block links %}
<link rel="stylesheet" href="static/css/commands-styles.css">
{% endblock %}

{% block content %}
{% include 'app/app_header.html' %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">

              <div class="flex-shrink-0">
                <img src="{{user.profile_image}}"
                  alt="{{user.display_name}}" class="img-fluid"
                  style="width: 180px; border-radius: 10px;">
              </div>

              <div class="d-flex flex-column flex-grow-1 ms-3">
                <div class="flex-grow-1">
                <h5 class="mb-1 fs-3">{{user.display_name}}</h5>
                </div>
                <div class="pt-1 d-flex">
                  <a href="/admin" class="btn btn-primary flex-grow-1 text-white fs-5">В админ-панель -></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
